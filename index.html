<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-Header-002</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="em40_header_area_main">
        <!-- HEADER TOP AREA -->
        <div class="itsoft-header-top">
            <div class="container">
                <!-- STYLE 1 LEFT ADDRESS RIGHT ICON  -->
                <div class="row">
                    <!-- TOP LEFT -->
                    <div class="col-lg-8">
                        <div class="top-address">
                            <p>
                                <a href="mailto:example@example.com"><i class='bx bx-envelope'></i><span>example@example.com</span></a>
                                <span><i class='bx bx-street-view' ></i>1st Floor New World.</span>
                                <a href="tel:+880 320 432 242"><i class='bx bx-phone' ></i><span>+880 320 432 242</span></a>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="top-right-menu">
                            <ul class="social-icons text-right">
                                <li><a class="facebook social-icon" href="#" title="Facebook"><i class='bx bxl-facebook'></i></a></li>
                                <li><a class="twitter social-icon" href="#" title="Twitter"><i class='bx bxl-twitter' ></i></a></li>
                                <li><a class="instagram social-icon" href="#" title="Instagram"><i class='bx bxl-facebook'></i></a></li>
                                <li><a class="dribble social-icon" href="#" title="Dribble"><i class='bx bxl-dribbble' ></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
   
    

</body>
</html>
